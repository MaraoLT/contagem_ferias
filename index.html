<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para F√©rias</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/833/833643.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #355c7d, #6c5b7b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            color: white;
            flex-direction: column; /* Coloca tudo em coluna */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #countdown {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            color: #dcdcdc;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #volume-control {
            display: none; /* Escondido por padr√£o */
            margin-top: 20px;
        }

        input[type="range"] {
            width: 80%; /* Ajusta para ocupar mais espa√ßo em telas menores */
        }

        /* Estilos para telas menores (at√© 768px de largura) */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem; /* Reduz o tamanho do t√≠tulo */
            }

            #countdown {
                font-size: 6rem; /* Reduz o tamanho da contagem */
            }

            input[type="range"] {
                width: 90%; /* Aumenta o espa√ßo do controle de volume */
            }
        }

        /* Estilos para telas muito pequenas (at√© 480px de largura) */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem; /* T√≠tulo menor ainda */
            }

            #countdown {
                font-size: 4rem; /* Ajusta a contagem para caber em telas pequenas */
            }

            input[type="range"] {
                width: 100%; /* Controle de volume ocupa todo o espa√ßo dispon√≠vel */
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Contagem Regressiva para F√©rias</h1>
        <div id="countdown"></div>
        <div id="volume-control">
            <label for="volume">Volume: </label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <!-- Primeira m√∫sica (Easter Egg) -->
    <audio id="background-audio" loop>
        <source src="easter-egg.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <!-- Segunda m√∫sica (Final da contagem) -->
    <audio id="end-audio">
        <source src="musica-final.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <script>
        const targetDate = new Date("2024-12-05T17:00:00");
        const countdownElement = document.getElementById('countdown');
        const backgroundAudio = document.getElementById('background-audio');
        const endAudio = document.getElementById('end-audio');
        const volumeControl = document.getElementById('volume-control');
        const volumeSlider = document.getElementById('volume');

        // Atualiza a contagem regressiva
        function updateCountdown() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                // Final da contagem
                clearInterval(interval);
                countdownElement.innerHTML = "F√©rias!!!";
                playEndMusic(); // Toca a m√∫sica final
                return;
            }

            const totalHours = Math.floor(timeDifference / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const seconds = Math.floor((timeDifference / 1000) % 60);
            const milliseconds = Math.floor(timeDifference % 1000);

            countdownElement.innerHTML =
                `${totalHours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:` +
                `${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(3, '0')}`;
        }

        const interval = setInterval(updateCountdown, 1);

        // Easter Egg (Konami Code)
        const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        let inputSequence = [];

        document.addEventListener('keydown', (event) => {
            inputSequence.push(event.keyCode);

            // Mant√©m o tamanho m√°ximo da sequ√™ncia
            if (inputSequence.length > konamiCode.length) {
                inputSequence.shift();
            }

            // Verifica o Konami Code
            if (JSON.stringify(inputSequence) === JSON.stringify(konamiCode)) {
                // Easter Egg ativado!
                backgroundAudio.play().then(() => {
                    console.log("M√∫sica tocando! Konami Code ativado.");
                    alert("üéâ Voc√™ desbloqueou o Easter Egg! üéµ\nPara melhorar sua experi√™ncia de espera!");
                    volumeControl.style.display = 'block'; // Mostra o controle de volume
                }).catch(error => {
                    console.log("Erro ao reproduzir m√∫sica:", error);
                });

                inputSequence = []; // Reseta a sequ√™ncia
            }
        });

        // Controle de volume
        volumeSlider.addEventListener('input', (event) => {
            backgroundAudio.volume = event.target.value;
            endAudio.volume = event.target.value;
        });

        // Fun√ß√£o para tocar a m√∫sica final
        function playEndMusic() {
            backgroundAudio.pause(); // Pausa a m√∫sica de fundo
            endAudio.play().then(() => {
                console.log("M√∫sica final tocando!");
            }).catch(error => {
                console.log("Erro ao reproduzir a m√∫sica final:", error);
            });
        }
    </script>
</body>
</html>
